{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>
    <p>
    	<a href="{% url 'book_create' %}">Add New Book</a>
    </p>
    
    {% if book_list %}
    <ul>
		{% for book in book_list %}
			<li>
				<a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}}) <a href="">Update Book</a> | <a href="">Delete Book</a>
			</li>
		{% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}

{% endblock %}
